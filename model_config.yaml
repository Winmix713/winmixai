meta:
  domain: "football_prediction"
  config_version: "1.0"

inference:
  active_model_id: "logistic_regression_v1"
  prediction_target: "fulltime_result"
  input_features:
    - "team_a_rolling_xG"
    - "team_b_rolling_xG"
    - "head_to_head_score"
    - "venue_advantage"

training:
  algorithm: "LogisticRegression"
  random_seed: 42
  hyperparameters:
    max_iter: 1000
    C: 1.0
    solver: "liblinear"
  data_source:
    path: "data/training_dataset.csv"
    target_column: "fulltime_result"
